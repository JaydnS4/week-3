        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"> </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"> home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index2.html"> info </a>

              href="#"

              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"

            >
              Dropdown

            </div>

    <br /><br />
    <form class="row g-3">
      <div class="col-md-6">
        <label for="imputUsername" class="form-label">Username</label>
        <input type="username" class="form-control" id="inputUsername" />
      </div>
      <div class="col-md-6">
        <label for="inputPassword" class="form-label" id="inputPassword"
          >Password</label
        >
        <input type="password" class="form-control" id="inputPassword" />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
        />
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio"
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <input type="text" class="form-control" id="inputState" />
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" />
      </div>
      <div class="col-12">
        <br />
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck">
            Save My Information
          </label>
        </div>
      </div>
      <br /><br /><br />
      <div class="col-12">
        <button type="save" class="btn btn-primary">Sign Up</button>
      </div>
    </form>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>First</td>
          <td>Contact</td>
          <td>@One</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Second</td>
          <td>Contact</td>
          <td>@Two</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Third</td>
          <td>Contact</td>
          <td>@Three</td>
        </tr>
      </tbody>
    </table>
